<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-container">
        <div class="form-container">
            <img class="image-logo" src="microsoft-logo-1.png" alt="">
            <h1 class="welcome">Welcome back!</h1>
            <input type="email" placeholder="Enter your email" class="input"/>

        </div>
        <p class="last-para">By continuing, you agree to Microsoft <span class="underline">terms</span> and acknowledge you've read our <span class="underline">privacy policy</span></p>
        </div>
    </div>
